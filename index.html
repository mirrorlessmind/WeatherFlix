<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Weather Flix</title>
    <link rel ="stylesheet" href="./assets/style.css">
</head>
<body>
    <div>
<div class="container">
        <h1>What movie should I watch?</h1>
        <div class="selector row">
            <div class="genre col-12" id="genre-container">
                <label for="genre">Genre</label>
                <select id="genre" name="genre"></select>
                
            </div>
            
            <!--
            <div class="era col-sm" id="era">
                <label for="era">Choose an era:</label>
                <select id="decades" name="decades">
                    <option value="50s">50s</option>
                    <option value="60s">60s</option>
                    <option value="70s">70s</option>
                    <option value="80s">80s</option>
                    <option value="90s">90s</option>
                    <option value="00s">00s</option>
                    <option value="10s">10s-today</option>
                </select>
            </div>
            -->
            <div class="mood col-12" id="mood">
                <div class="current mood">
                    <!--emoji selector, dropdown for now-->
                    <label for="mood">How's your mood?</label>
                    <select id="emojis" name="emojis">
                        <option value="happy">:D</option>
                        <option value="sad">:(</option>
                        <option value="mindblown">:o</option>
                        <option value="flirty">:*</option>
                    </select>
                </div>
                <div class = "current-weather col-12" id="current-weather">
                    <h5>Current Weather</h5>
                    <!--weather API-->
                    <form id="city-search">
                        <input type="text" name="city" placeholder="Where are you?" />
                        <button type="submit" class="btn"> Search </button>
                    </form>
                </div>
                <div class="search-criteria">
                    <input id="title_text" type="text" name="title" value="">
                    <button id="search_btn" type="submit-btn">Submit</button>
                </div>
                <div id="search_result" class="search-result-container">
                    
        </div>
   
   
</div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</body>
