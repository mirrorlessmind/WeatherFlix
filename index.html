<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Flix</title>
  </head>

  <body>
    <div class="hero is-fullheight is primary has background">
      <img
        alt="hero"
        class="hero-background is-transparent"
        src="./assets/images/hero.jpeg"
      />
    </div>

    <div>
      <div class="container text-center">
        <p class="subtitle">
          Watch movies based on your mood + weather &#127785;
        </p>
      </div>
    </div>
<!-- Bulma Columns applied -->
    <div class="columns">
      <div class="column is-one-half"></div>
      <div class="current-weather" id="current-weather">
        <label for="current-weather"> Current Weather</label>
        <!--weather API-->
        <form id="city-search">
          <input type="text" name="city" placeholder="Where are you?" />
          <button type="submit" class="btn" id="search_btn">Search</button>
          <div id="weather-result"></div>
        </form>
      </div>

      <div class="column is-one-sixth"></div>
      <div class="current-mood column" id="mood">
        <!--emoji selector, dropdown for now-->
        <label for="mood">How's your mood?</label>
        <select id="emojis" name="emojis">
          <option value="happy">&#128512;</option>
          <option value="sad">&#128546;</option>
          <option value="mindblown">&#129327;</option>
          <option value="flirty">&#128536;</option>
          <option value="scared">&#128552;</option>
          <option value="angry">&#128545;</option>
        </select>
      </div>

      <div class="column is-one-eigth"></div>
      <div class="genre column" id="genre-container">
        <label for="genre">Genre</label>
        <select id="genre" name="genre"></select>
      </div>
    </div>
      
    <div class="columns">
      <div class="column is-full">
        <div class="search-result-container" id="search_result"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/omdb.js"></script>
    <script src="./assets/js/script2.js"></script>
  </body>
</html>
